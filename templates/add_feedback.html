<h1>Add Feedback</h1>
<form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required><br>

    <label for="content">Content</label>
    <textarea name="content" id="content" required></textarea><br>

    <button type="submit">Add Feedback</button>
</form>
